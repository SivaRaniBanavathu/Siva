<html>

<body>
    <script>
        function multiply(num1, num2) {
            if (num2 == undefined) {
                num2 = 1;
            }
            return num1 * num2;
        }
        document.writeln(multiply(5, 6)); // 30 
        document.writeln(multiply(5)); // 5
    </script>
</body>

</html>
